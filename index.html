<!DOCTYPE html>
<html lang="fa-IR">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OnePage Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>

    <header class="header__container">
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <!-- BRAND -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#alignment-example" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Your Brand</a>
                    </div>

                    <!-- COLLAPSIBLE NAVBAR -->
                    <div class="collapse navbar-collapse" id="alignment-example">

                        <!-- Links -->
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="#">Link 1
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">Link 2</a>
                            </li>
                            <li>
                                <a href="#">Link 3</a>
                            </li>
                        </ul>

                        <!-- Search (left) -->
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-default">Search</button>
                        </form>

                        <!-- Link (right) -->
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#">Link 4</a>
                            </li>
                        </ul>

                    </div>

                </div>
            </nav>
        </div>


    </header>

    <main class="main__contaioner">

        <!-- slider -->
        <section class="slider__container">
            slider
        </section>

        <!-- iconcontent -->
        <section class="iconcontent__container">
            iconcontent
        </section>

        <!-- imagecontent -->
        <section class="imagecontent__container">
            imagecontent
        </section>

        <!-- portfolio -->
        <section class="portfolio__container">
            portfolio
        </section>

        <!-- counters -->
        <section class="counters__container">
            counters
        </section>

        <!-- tabletslider -->
        <section class="tabletslider__container">
            tabletslider
        </section>

        <!-- features -->
        <section class="features__container">
            features
        </section>

        <!-- coloredcontent -->
        <section class="coloredcontent__container">
            coloredcontent
        </section>

        <!-- ourteam -->
        <section class="ourteam__container">
            ourteam
        </section>

        <!-- parallax -->
        <section class="parallax__container">
            parallax
        </section>

        <!-- contact -->
        <section class="contact__container">
            contact
        </section>

    </main>

    <footer class="footer__container">
        footer
    </footer>


    <!-- scripts -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
