<!DOCTYPE html>
<html lang="fa-IR">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OnePage Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>

    <header class="header__container">
        <div class="container">
            <nav class="navbar">
                <!-- LOGO -->
                <div class="header-logo">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainMenu" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="#">
                            <img src="assets/images/logo.png" alt="Brand name">
                        </a>
                    </div>
                </div>

                <!-- COLLAPSIBLE NAVBAR -->
                <div class="collapse navbar-collapse header-collapse" id="mainMenu">

                    <!-- Search -->
                    <div class="header-search">

                        <form class="navbar-form navbar-right" role="search">
                            <a href="#">
                                <i class="fas fa-search"></i>
                            </a>
                            <div class="form-group">
                                <input type="text" class="form-control">
                            </div>
                        </form>

                    </div>

                    <!-- User -->
                    <div class="header-user">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#">
                                    <i class="fas fa-user"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <!-- Links -->
                    <span role="separator" class="header-separator">
                    </span>

                    <!-- Links -->
                    <div class="header-menu">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#">
                                    <span>خانه</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span>پیش نمایش 24</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span>پیش نمایش 26</span>
                                </a>
                            </li>
                            <li>
                                <a class="active" href="#">
                                    <span>پیش نمایش 33</span>
                                </a>
                            </li>

                        </ul>


                    </div>



                </div>
            </nav>
        </div>
    </header>

    <main class="main__contaioner">

        <!-- slider -->
        <section class="slider__container">
                <span class="slider-timebar"></span>
            <ul>
                <li>
                    <img src="assets/images/slide-bg-1.jpg" alt="">
                    <figure>
                        <img src="assets/images/img-1.png" alt="">
                        <figcaption>
                            <h1>تمامی مرورگرها<small>سازگار با</small></h1>
                            <hr />
                            <ul>
                                <li><i class="far fa-check-circle"></i> توسعه دهنده های با تجربه و طراحان خلاق</li>
                                <li><i class="far fa-check-circle"></i> هدف ما ارائه خدمات به بهترین شکل ممکن برای شما است</li>
                                <li><i class="far fa-check-circle"></i> توسعه ی راه کارهای مناسب برای تجارت شما</li>
                            </ul>
                            <a class="theme-button theme-button--dark" href="#">ارسال تیکت</a>
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </section>

        <!-- iconcontent -->
        <section class="iconcontents__container">
            iconcontents
        </section>

        <!-- imagecontent -->
        <section class="imagecontents__container">
            imagecontents
        </section>

        <!-- portfolio -->
        <section class="portfolio__container">
            portfolio
        </section>

        <!-- counters -->
        <section class="counters__container">
            counters
        </section>

        <!-- tabletslider -->
        <section class="tabletslider__container">
            tabletslider
        </section>

        <!-- features -->
        <section class="features__container">
            features
        </section>

        <!-- coloredcontent -->
        <section class="coloredcontents__container">
            coloredcontents
        </section>

        <!-- ourteam -->
        <section class="ourteam__container">
            ourteam
        </section>

        <!-- parallax -->
        <section class="parallax__container">
            parallax
        </section>

        <!-- contact -->
        <section class="contact__container">
            contact
        </section>

    </main>

    <footer class="footer__container">
        footer
    </footer>


    <!-- scripts -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
