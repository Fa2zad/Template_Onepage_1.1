<!DOCTYPE html>
<html lang="fa-IR">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OnePage Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>

    <header class="header__container">
        <div class="container">
            <nav class="navbar">
                <!-- LOGO -->
                <div class="header-logo">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainMenu" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="#">
                            <img src="assets/images/logo.png" alt="Brand name">
                        </a>
                    </div>
                </div>

                <!-- COLLAPSIBLE NAVBAR -->
                <div class="collapse navbar-collapse header-collapse" id="mainMenu">

                    <!-- Search -->
                    <div class="header-search">

                        <form class="navbar-form navbar-right" role="search">
                            <a href="#">
                                <i class="fas fa-search"></i>
                            </a>
                            <div class="form-group">
                                <input type="text" class="form-control">
                            </div>
                        </form>

                    </div>

                    <!-- User -->
                    <div class="header-user">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#">
                                    <i class="fas fa-user"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <!-- Links -->
                    <span role="separator" class="header-separator">
                    </span>

                    <!-- Links -->
                    <div class="header-menu">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#">
                                    <span>خانه</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span>پیش نمایش 24</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span>پیش نمایش 26</span>
                                </a>
                            </li>
                            <li>
                                <a class="active" href="#">
                                    <span>پیش نمایش 33</span>
                                </a>
                            </li>

                        </ul>


                    </div>



                </div>
            </nav>
        </div>
    </header>

    <main class="main__contaioner">

        <!-- slider -->
        <section class="slider__container">
            <span class="slider-timebar"></span>
            <ul>
                <li>
                    <img src="assets/images/slide-bg-1.jpg" alt="">
                    <figure>
                        <img src="assets/images/img-1.png" alt="">
                        <figcaption>
                            <h1>تمامی مرورگرها
                                <small>سازگار با</small>
                            </h1>
                            <hr />
                            <ul>
                                <li>
                                    <i class="far fa-check-circle"></i> توسعه دهنده های با تجربه و طراحان خلاق</li>
                                <li>
                                    <i class="far fa-check-circle"></i> هدف ما ارائه خدمات به بهترین شکل ممکن برای شما است</li>
                                <li>
                                    <i class="far fa-check-circle"></i> توسعه ی راه کارهای مناسب برای تجارت شما</li>
                            </ul>
                            <a class="theme-button theme-button--dark" href="#">ارسال تیکت</a>
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </section>

        <!-- icon-contents -->
        <section class="icon-contents__container">
            <div class="container">
                <div class="icon-contents-columns">
                    <div>
                        <figure class="text-center">
                            <div>
                                <img src="assets/images/youtube.png" alt="gallery">
                            </div>
                            <figcaption>
                                <h4>یوتیوب
                                    <small>ویدئو</small>
                                </h4>
                                <hr />
                                <p>قالب گو، یک قالب بسیار زیبا دی ان ان می باشد که شامل صفحات پیش طراحی شده متنوع همچون صفحه
                                    اصلی، صفحه خدمات، صفحه محصولات، صفحه معرفی سایت، مهارت ها، درباره ما، تماس با ما و ...
                                    می باشد که با چند کلیک می تواید یک سایت کامل با تمام صفحات راه اندازی کنید.
                                </p>
                                <a href="#">بیشتر &gt;</a>
                            </figcaption>
                        </figure>
                    </div>
                    <div>
                        <figure class="text-center">
                            <div>
                                <img src="assets/images/contactus.png" alt="email">
                            </div>
                            <figcaption>
                                <h4>ارتباط با ما
                                    <small>ایمیل</small>
                                </h4>
                                <hr />
                                <p>قالب گو، یک قالب بسیار زیبا دی ان ان می باشد که شامل صفحات پیش طراحی شده متنوع همچون صفحه
                                    اصلی، صفحه خدمات، صفحه محصولات، صفحه معرفی سایت، مهارت ها، درباره ما، تماس با ما و ...
                                    می باشد که با چند کلیک می تواید یک سایت کامل با تمام صفحات راه اندازی کنید.
                                </p>
                                <a href="#">بیشتر &gt;</a>
                            </figcaption>
                        </figure>
                    </div>
                    <div>
                        <figure class="text-center">
                            <div>
                                <img src="assets/images/camera.png" alt="gallery">
                            </div>
                            <figcaption>
                                <h4>گالری تصاویر
                                    <small>تصاویر</small>
                                </h4>
                                <hr />
                                <p>قالب گو، یک قالب بسیار زیبا دی ان ان می باشد که شامل صفحات پیش طراحی شده متنوع همچون صفحه
                                    اصلی، صفحه خدمات، صفحه محصولات، صفحه معرفی سایت، مهارت ها، درباره ما، تماس با ما و ...
                                    می باشد که با چند کلیک می تواید یک سایت کامل با تمام صفحات راه اندازی کنید.
                                </p>
                                <a href="#">بیشتر &gt;</a>
                            </figcaption>
                        </figure>
                    </div>
                </div>

            </div>

        </section>

        <!-- image-contents -->
        <section class="image-contents__container">
            <ul>
                <li>
                    <figure>
                        <div>
                            <img src="assets/images/info-1.jpg" alt="">
                        </div>
                        <figcaption>
                            <h3>چه کسی هستم؟
                                <small>سلام!</small>
                            </h3>
                            <hr />
                            <p>
                                ما تیمی متشکل از برنامه نویسان و متخصصانی حرفه ای برای جلب رضایت شما آماده به کاریم. دی ان ان پلاس با ارائه خدمات طراحی پوسته
                                های اختصاصی واکنش گرا و تولید ماژول و بروزرسانی و ارتقا دی ان ان در کنار شماست تا نیازها
                                اساسی شما را رفع کند.
                            </p>

                            <a class="theme-button theme-button--colored theme-button--big " href="#">بیشتر</a>

                        </figcaption>
                    </figure>
                    <span class="contentslider-triangleshadow"></span>
                    <span class="contentslider-triangle"></span>
                </li>
            </ul>
        </section>

        <!-- portfolio -->
        <section class="portfolio__container">
            portfolio
        </section>

        <!-- counters -->
        <section class="counters__container">
            counters
        </section>

        <!-- tablet-slider -->
        <section class="tablet-slider__container">
            tabletslider
        </section>

        <!-- features -->
        <section class="features__container">
            features
        </section>

        <!-- colored-contents -->
        <section class="colored-contents__container">
            coloredcontents
        </section>

        <!-- ourteam -->
        <section class="ourteam__container">
            ourteam
        </section>

        <!-- parallax -->
        <section class="parallax__container">
            parallax
        </section>

        <!-- contact -->
        <section class="contact__container">
            contact
        </section>

    </main>

    <footer class="footer__container">
        footer
    </footer>


    <!-- scripts -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
